<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https//stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>

    </title>
</head>

<body>
    <div class="main">
        <header>
            Axis Alumani
        </header>
        <div class="registration-form">
            <h1>registration form</h1>
            <div class="col presonal-detail">
                <div class="heading">
                    <h2>personal details</h2>
                    <span>
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        <i class="fa fa-minus" aria-hidden="true"></i>
                    </span>

                </div>
                <div class="line">
                    <hr>
                </div>


                <div class="details">
                    <table cellspacing="2" cellpadding="4">
                        <tr>
                            <td>
                                <span>
                                    name
                                </span>
                            </td>
                            <td>
                                <input type="text" placeholder="Enter Your name " required>
                            </td>

                        </tr>
                        <tr>

                            <td>
                                <span>
                                    father's name
                                </span>
                            </td>
                            <td>
                                <input type="text" placeholder="Enter Your father name " required>

                            </td>

                        </tr>
                        <tr>

                            <td>
                                <span>
                                    current city
                                </span>
                            </td>
                            <td>
                                <input type="text" placeholder="Enter Your current city " required>

                            </td>

                        </tr>
                        <tr>

                            <td>
                                <span>
                                    Permanent city
                                </span>
                            </td>
                            <td>
                                <input type="text" placeholder="Enter Your Permanent city " required>

                            </td>


                        </tr>
                        <tr>

                            <td>
                                <span>
                                    mobile no
                                </span>

                            </td>
                            <td>
                                <input type="tel" placeholder="Enter Your mobile no " required>

                            </td>


                        </tr>
                        <tr>

                            <td>
                                <span>
                                    e-mail
                                </span>
                            </td>
                            <td>
                                <input type="text" placeholder="Enter Your email " required>
                            </td>

                        </tr>
                        <tr>

                            <td>
                                <span>
                                    password
                                </span>
                            </td>
                            <td>
                                <input type="password" placeholder="Enter Your password " required>
                            </td>

                        </tr>

                    </table>
                </div>

            </div>
            <div class="col company-detail">
                <div class="heading">
                    <h2>Company Details </h2>
                    <span>
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        <i class="fa fa-minus" aria-hidden="true"></i>
                    </span>

                </div>
                <div class="line">
                    <hr>
                </div>


                <div class="details">
                    <table cellspacing="2" cellpadding="4">
                        <tr>
                            <td>
                                <span>
                                    company name
                                </span>
                            </td>

                            <td>
                                <select name="company-name" id="" required>
                                    <option value="tcs">tcs</option>
                                    <option value="tech-men">Tech Men</option>
                                    <option value="tcs">tcs</option>
                                    <option value="tcs">tcs</option>
                                    <option value="other" value="other">Other</option>
                                </select>


                            </td>

                        </tr>
                        <tr>

                            <td>
                                <span>
                                    pincode
                                </span>
                            </td>
                            <td>
                                <input type="tel" name="pincode" id="" placeholder="Enter your pincode">
                            </td>

                        </tr>
                        <tr>

                            <td>
                                <span>
                                    company Address
                                </span>
                            </td>
                            <td>
                                <input type="text" id="company-city" name="company-city"
                                    placeholder="Enter Your company-address " required>

                            </td>

                        </tr>
                        <tr>

                            <td>
                                <span>
                                    company city
                                </span>
                            </td>
                            <td>
                                <select name="company-city" id="" required>
                                    <option value="lucknow">Lucknow</option>
                                    <option value="allahabad">allahabad</option>
                                    <option value="pune">pune</option>
                                    <option value="noida">noida</option>
                                    <option value="Other" value="other">Other</option>
                                </select>
                            </td>

                        </tr>
                        
                        <tr>

                            <td>
                                <span>
                                    Annual Package (CTC)
                                </span>
                            </td>
                            <td>
                                <input type="tel" placeholder="Enter Your Annual Package in (CTC)" required>

                            </td>

                        </tr>
                        <tr>

                            <td>
                                <span>
                                    designation
                                </span>
                            </td>
                            <td>
                                <input type="text" placeholder="Enter Your designation " required>

                            </td>


                        </tr>
                        <tr>

                            <td>
                                <span>
                                    Experience
                                </span>

                            </td>
                            <td>
                                <input type="number" name="" id="" placeholder="Enter your Experience">
                            </td>


                        </tr>

                    </table>
                </div>

            </div>
            <div class="col social-media">
                <div class="heading">
                    <h2>social media links</h2>
                    <span>
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        <i class="fa fa-minus" aria-hidden="true"></i>
                    </span>

                </div>
                <div class="line">
                    <hr>
                </div>
                <div class="details">
                    <table cellspacing="2" cellpadding="4">
                        <tr>
                            <td>
                                <span>
                                    Facebook Url
                                </span>
                            </td>
                            <td>
                                <input type="url" placeholder="Enter Your Facebook profile url " required>
                            </td>

                        </tr>
                        <tr>

                            <td>
                                <span>
                                    Twitter Url
                                </span>
                            </td>
                            <td>
                                <input type="url" placeholder="Enter Your Twitter url " required>

                            </td>

                        </tr>
                        <tr>

                            <td>
                                <span>
                                    Linkedln url
                                </span>
                            </td>
                            <td>
                                <input type="url" placeholder="Enter Your Linkedln url " required>

                            </td>

                        </tr>
                    </table>
                </div>
                <div class="button">
                    <input type="submit" value="submit" name="Submit">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
