                        <div class="edit edit-desiganation">

                </i>

                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>

                <div class="log-out user-icon">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                </div>
            </div>

        </header>
        
        <div class="main-content">
            <div class="sidebar">

                <div class="user-logo">
                    <!-- <i class="fa fa-user" aria-hidden="true"></i> -->
                    <img src="../rishabhphoto.jpeg" alt="">
                    <p>
                        Rishabh tiwari
                    </p>
                </div>

                        2018-2019
                    </p>
                    <p>
                        <span>
                            B.tech (IT)
                        </span>
                        <span>

                        </span>
                    </p>
                    <p>
                       
                    </p>
                </div>
                <div class=" edit edit-profile">
                   <a href="./edit_profile.html">
                    <input type="button" value="Edit profile" name="edit-profile">
    
                   </a>
                </div>
                <div class="edit edit-desiganation">
                    <input type="button" value="Edit your current Job details" name="edit-job-designation">
                </div>
                <div class="edit post-job-details">
                    <input type="button" value="Post a new job Requriment" name="post-job-details">
                </div>

                    <input type="button" value="Update Job Requriment" name="update-job-details">
                </div>

                    <input type="button" value="change password" name="change-password">
                </div>
                <div class="edit upload-video">

                </div>
                <div class="edit upload-audio">
                    <input type="button" value="upload audio" name="upload-audio">
                </div>
            </div>
            <div class="registration-form">
               <div class="col edit-presonal-detail">
                    <div class="heading">
                        <h2>Edit personal details</h2>
                          
                    </div>
                    <div class="line">
                        <hr>
                    </div>
                       <div class="details">
                        <table cellspacing="2" cellpadding="4">
                          
                            <tr>
    
                                <td>
                                    <span>
                                        current city
                                    </span>
                                </td>
                                <td>
                                    <input type="text" placeholder="Enter Your current city " value="Auraiya" disabled required>
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </td>
    
                            </tr>
                            <tr>
    
                                <td>
                                    <span>
                                        Permanent city
                                    </span>
                                </td>
                                <td>
                                    <input type="text" placeholder="Enter Your Permanent city " value="Govind nagar auraiya" disabled required>
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </td>
    
    
                            </tr>
                            <tr>
    
                                <td>
                                    <span>
                                        mobile no
                                    </span>
    
                                </td>
                                <td>
                                    <input type="tel" placeholder="Enter Your mobile no " value="6395327583" disabled required>
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </td>
    
    
                            </tr>
                            
    
                        </table>
                    </div>
    
                </div>
                <div class="col social-media">
                    <div class="heading">
                        <h2> Edit social media links</h2>
                        
    
                    </div>
                    <div class="line">
                        <hr>
                    </div>
                    <div class="details">
                        <table cellspacing="2" cellpadding="4">
                            <tr>
                                <td>
                                    <span>
                                        Facebook Url
                                    </span>
                                </td>
                                <td>
                                    <input type="url" placeholder="Enter Your Facebook profile url " disabled value="www.facebook.com" required>
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </td>
    
                            </tr>
                            <tr>
    
                                <td>
                                    <span>
                                        Twitter Url
                                    </span>
                                </td>
                                <td>
                                    <input type="url" placeholder="Enter Your Twitter url" disabled value="www.Twitter.com" required>
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </td>
    
                            </tr>
                            <tr>
    
                                <td>
                                    <span>
                                        Linkedln url
                                    </span>
                                </td>
                                <td>
                                    <input type="url" placeholder="Enter Your Linkedln url" disabled value="www.linkedln.com" required>
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </td>
    
                            </tr>
                            <tr>
    
                                <td>
                                    <span>
                                        Github
                                    </span>
                                </td>
                                <td>
                                    <input type="url" placeholder="Enter Your Github Profile link " disabled value="www.github.com" required>
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </td>
    
                            </tr>
                        </table>
                    </div>
                    <div class="button">
                        <input type="submit" value="submit" name="Submit">
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function() {
        $('.fa-pencil').onClick('input change', function() {
            if($(this).val() != '') {
                $('#submit').prop('disabled', false);
            } else {
                $('#submit').prop('disabled', true);
            }
        });
    });
    </script>
</html>
