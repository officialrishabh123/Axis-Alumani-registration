                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                </div>

        <div class="main-content">
            <div class="sidebar">

                <div class="user-logo">
                    <!-- <i class="fa fa-user" aria-hidden="true"></i> -->
                    <img src="../rishabhphoto.jpeg" alt="">
                    <p>

                </div>
                <div class="id-roll">

                        2018-2019
                    </p>
                    <p>
                        <span>
                            B.tech (IT)
                        </span>
                        <span>
                            1871913039 
                        </span>
                    </p>
                    <p>
                       
                    </p>

                    <input type="button" value="change password" name="change-password">
                </div>
                <div class="edit upload-video">

                <div class="edit upload-audio">

                </div>
